<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>tic tac toe</title>
</head>

<body>
    <nav>
        <ul>
            <li>home</li>
            <li>about us</li>
            <li>rate us</li>
        </ul>
    </nav>
    <div class="container">
        <div class="game-container">
            <div id="line"></div>
            <div class="tick bt-1 bl-1"><span class="tic"></span></div>
            <div class="tick bt-1"><span class="tic"></span></div>
            <div class="tick bt-1 br-1"><span class="tic"></span></div>
            <div class="tick bl-1"><span class="tic"></span></div>
            <div class="tick"><span class="tic"></span></div>
            <div class="tick br-1"><span class="tic"></span></div>
            <div class="tick bb-1 bl-1"><span class="tic"></span></div>
            <div class="tick bb-1"><span class="tic"></span></div>
            <div class="tick bb-1 br-1"><span class="tic"></span></div>
        </div>
        <div class="info-container">
            <div class="text-content">
                <h2>welcome to the tic tac toe</h2>
                <h3 class="turns">turn for X</h3>
                <button class="btn" id="start">start</button>
                <button class="btn" id="reset">reset</button>
            </div>
            <div id="imgs">
                <img src="excited.gif" alt="winner whao!!!">
            </div>
        </div>
    </div>

</body>

</html>
